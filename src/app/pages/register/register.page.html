<ion-header [translucent]="true">
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-menu-button></ion-menu-button>
      </ion-buttons>
      <ion-title>ATuPuerta</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content padding>
      <ion-avatar style="width: 100%;text-align: center;">
          <h4>Crear cuenta nueva</h4> 
      </ion-avatar>
      <form #form="ngForm" (ngSubmit)="register(form)" method="post">
        <ion-item>
            <ion-label position="floating">First Name</ion-label>
            <ion-input ngModel name="fName"></ion-input>
        </ion-item>
      
        <ion-item>
          <ion-label position="floating">Last Name</ion-label>
          <ion-input ngModel name="lName"></ion-input>
        </ion-item>
      
        <ion-item>
          <ion-label position="floating">Email</ion-label>
          <ion-input type="email" ngModel name="email"></ion-input>
        </ion-item>
      
        <ion-item>
          <ion-label position="floating">Password</ion-label> 
          <ion-input type="password" ngModel name="password"></ion-input>
        </ion-item>
      
        <ion-button type="submit" expand="full" color="danger">Crear cuenta</ion-button>
      </form>
    </ion-content>
