<ion-header [translucent]="true">
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-button clear color="dark" (click)="dismiss()"><ion-icon name="chevron-back-outline"></ion-icon></ion-button>
      </ion-buttons>
      <ion-title>Registarse</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content padding>
      <ion-avatar style="width: 100%;text-align: center;">
      </ion-avatar>
      <form #form="ngForm" (ngSubmit)="register(form)" method="post">
        <ion-item>
            <ion-label position="floating">Usuario</ion-label>
            <ion-input ngModel name="username"></ion-input>
        </ion-item>
        
        <ion-item>
            <ion-label position="floating">Nombre</ion-label>
            <ion-input ngModel name="firstname"></ion-input>
        </ion-item>
      
        <ion-item>
          <ion-label position="floating">Apellidos</ion-label>
          <ion-input ngModel name="lastname"></ion-input>
        </ion-item>
      
        <ion-item>
          <ion-label position="floating">Correo</ion-label>
          <ion-input type="email" ngModel name="email"></ion-input>
        </ion-item>
      
        <ion-item>
          <ion-label position="floating">Contraseña</ion-label> 
          <ion-input type="password" ngModel name="password"></ion-input>
        </ion-item>

        <ion-item>
            <ion-label position="floating">Confirmar contraseña</ion-label> 
            <ion-input type="password" ngModel name="repassword"></ion-input>
          </ion-item>
      
        <ion-button type="submit" expand="full" color="primary">Crear cuenta</ion-button>
      </form>
    </ion-content>
