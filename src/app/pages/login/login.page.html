<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button clear color="white" (click)="dismiss()"><ion-icon name="chevron-back-outline"></ion-icon></ion-button>
    </ion-buttons>
    <ion-title>Iniciar Sección</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content margin>
    <ion-avatar style="width: 100%;text-align: center;">
    </ion-avatar>
    <form #form="ngForm" (ngSubmit)="login(form)" method="post">
      <ion-item>
        <ion-label position="floating">Usuario</ion-label>
        <ion-input ngModel type="username" name="username"></ion-input>
      </ion-item>
    
      <ion-item>
        <ion-label position="floating">Contraseña</ion-label>
        <ion-input ngModel type="password" name="password"></ion-input>
      </ion-item>
    
      <p text-right ></p>
    
      <ion-button type="submit" expand="full" color="primary">Login</ion-button>
    </form>
  
    <p text-center>¿No tienes una cuenta?</p>
    <ion-button expand="full" color="danger" (click)="register()" >Registrar</ion-button>
  
  </ion-content>
