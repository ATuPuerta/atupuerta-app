<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>ATuPuerta</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content margin>
    <ion-avatar style="width: 100%;text-align: center;">
        <h4>Iniciar Sección</h4> 
    </ion-avatar>
    <form #form="ngForm" (ngSubmit)="login(form)" method="post">
      <ion-item>
        <ion-label position="floating">Email</ion-label>
        <ion-input ngModel type="email" name="email"></ion-input>
      </ion-item>
    
      <ion-item>
        <ion-label position="floating">Password</ion-label>
        <ion-input ngModel type="password" name="password"></ion-input>
      </ion-item>
    
      <p text-right ></p>
    
      <ion-button type="submit" expand="full" color="primary">Login</ion-button>
    </form>
  
    <p text-center>¿No tienes una cuenta?</p>
    <ion-button expand="full" color="danger" (click)="register()" >Registrar</ion-button>
  
  </ion-content>
