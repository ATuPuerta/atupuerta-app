<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-item lines="none" class="icoFav"><div><ion-icon  name="settings-outline"></ion-icon>Perfil</div></ion-item>
    <ion-buttons slot="end">
      <ion-icon  class="btnCartTop" style="color: transparent;" (click)="onClickCardTop()"  name="cart-outline"></ion-icon>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content padding>
    <ion-avatar class="imgPerfil">
        <!-- <ion-img  [src]="user['profile_picture']" ></ion-img> -->
        <ion-img-cache [src]="user.profile_picture" category="user" class="imgBorderRadios100"> </ion-img-cache>
        <ion-icon (click)="onCamera()" class="btnCamera" name="camera-outline"></ion-icon>
    </ion-avatar>
    <form #form="ngForm" (ngSubmit)="update(form)" method="post">
      <ion-item>
          <ion-label position="floating">Usuario</ion-label>
          <ion-input readonly="true" [(ngModel)]="user.username" name="username"></ion-input>
      </ion-item>
      
      <ion-item>
          <ion-label position="floating">Nombre completo</ion-label>
          <ion-input [(ngModel)]="user.name" name="name"></ion-input>
      </ion-item>
    
      <ion-item>
        <ion-label position="floating">Correo</ion-label>
        <ion-input type="email"  [(ngModel)]="user.email" name="email"></ion-input>
      </ion-item>

      <ion-item class="phone">
        <div>
          <ion-label>Télefono fijo</ion-label>
          <input type="tel" id="phone_number" name="phone_number" #phone>
        </div>
      </ion-item>

      <ion-item class="phone">
          <div>
            <ion-label>Celular</ion-label>
            <input type="tel" placeholder="" id="movil_number" name="movil_number" #movil>
          </div>
        </ion-item>

      <ion-item>
          <ion-label position="floating">Provincia</ion-label>
          <ion-select name="provincia"  [(ngModel)]="user.provincia" >
          <ion-select-option >Santiago de Cuba</ion-select-option >
          </ion-select>
      </ion-item>
    
      <ion-button type="submit" expand="full" color="primary">Guardar</ion-button>
    </form>

    <ion-button (click)="changePassword()" type="submit" expand="full" color="danger">Cambiar Contraseña</ion-button>
  </ion-content>
